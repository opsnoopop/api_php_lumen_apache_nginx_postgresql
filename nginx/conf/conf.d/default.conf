server {
  listen 80;
  server_name _;
  root /var/www/html/public;
  index index.php index.html;

  charset utf-8;
  client_max_body_size 20M;

  # ไฟล์สแตติกให้ Nginx เสิร์ฟเอง (เร็วกว่า)
  location ~* \.(jpg|jpeg|gif|png|webp|css|js|ico|svg)$ {
    expires max;
    access_log off;
    log_not_found off;
    try_files $uri =404;
  }

  # ถ้าไม่เจอไฟล์/โฟลเดอร์ ให้ส่งต่อให้ Apache จัดการ (rewrite/.htaccess)
  location / {
    try_files $uri $uri/ @apache;
  }

  # ส่งต่อไป Apache (mod_php)
  location @apache {
    proxy_pass http://container_php:80;  # เปลี่ยนเป็นชื่อ service Apache ของคุณ
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 120s;
    proxy_redirect off;
  }
}